<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>Document</title>
</head>
<body onload="initClock()">
    <div class="container">
        <div class="date">
            <span id="dayname">Day</span>,
            <span id="month">Month</span>
            <span id="daynum">00</span>,
            <span id="year">Year</span>
        </div>
        <div class="time">
            <span id="hour">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>
            <span id="period">AM</span>
          </div>
    </div>
    <script>
        function updateClock(){
         var current=new Date();
         var dname=current.getDay();
         var mon=current.getMonth();
         var num=current.getDate();
         var yr=current.getFullYear();
         var hr=current.getHours();
         var min=current.getMinutes();
         var sec= current.getSeconds();
         var p="AM";

         if(hr >= 12){
            p = "PM";
          }
          if(hr == 0){
            hr = 12;
          }
          if(hr > 12){
            hr = hr - 12;
          }

         Number.prototype.pad = function(digits){
            for(var n = this.toString(); n.length < digits; n = 0 + n);
            return n;
          }

        var months = ["January", "February", "March", "April", "May", "June", "July", "Augest", "September", "October", "November", "December"];
        var week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        var ids=["dayname","month","daynum","year","hour","minutes","seconds","period"];
        var values = [week[dname],months[mon],num.pad(2),yr,hr.pad(2),min.pad(2),sec.pad(2),p];
        for(var i=0;i<ids.length;i++){
             document.getElementById(ids[i]).firstChild.nodeValue=values[i];
         }
        }
        function initClock(){
           updateClock();
           window.setInterval("updateClock()",1);
        }
    </script>
</body>
</html>
